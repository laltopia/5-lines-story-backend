<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Usuarios</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">

    <section class="card">
      <h2>Criar Novo Usuario</h2>
      <form id="userForm">
        <div class="form-group">
          <label for="name">Nome Completo</label>
          <input type="text" id="name" placeholder="Ex: JoÃ£o Silva" required>
        </div>
        
        <div class="form-group">

</html>

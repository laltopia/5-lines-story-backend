<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stories - 5 Lines Story</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      text-decoration: none;
    }

    .header-center {
      display: flex;
      gap: 8px;
    }

    .nav-link {
      padding: 10px 20px;
      background: transparent;
      color: #111827;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .nav-link:hover {
      color: #6366f1;
      border-color: transparent;
    }

    .nav-link.active {
      background: #6366f1;
      color: white;
      border-color: #6366f1;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .page-title {
      font-size: 32px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    /* Actions Bar */
    .actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 16px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 200px;
      max-width: 400px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .btn-primary:hover {
      background: #4f46e5;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    /* Stories Grid */
    .stories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 24px;
    }

    .story-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 24px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .story-card:hover {
      border-color: #6366f1;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    .story-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
    }

    .story-date {
      font-size: 13px;
      color: #6b7280;
      font-weight: 500;
    }

    .story-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: #f3f4f6;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 16px;
    }

    .icon-btn:hover {
      background: #e5e7eb;
    }

    .story-preview {
      margin-bottom: 16px;
    }

    .story-line {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.5;
    }

    .line-number {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #6366f1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .line-text {
      color: #374151;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .story-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      font-size: 13px;
      color: #6b7280;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state-title {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }

    .empty-state-text {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 600;
      color: #111827;
    }

    .close-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: #f3f4f6;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: #e5e7eb;
    }

    .modal-story-line {
      margin-bottom: 24px;
    }

    .modal-line-label {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-line-content {
      font-size: 16px;
      line-height: 1.7;
      color: #111827;
      background: #f9fafb;
      padding: 16px;
      border-radius: 12px;
    }

    .hidden {
      display: none;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .header {
        flex-wrap: wrap;
        gap: 12px;
      }

      .header-center {
        order: 3;
        width: 100%;
        justify-content: center;
      }

      .stories-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <!-- UserJot Widget -->
  <script>
    window.UserJotSettings = {
      projectId: 'cmhkpz9cd01xu15obzsfghhok',

  <script>
    // Check authentication
    window.addEventListener("load", async function () {
      await window.Clerk.load();

      const authLoading = document.getElementById('auth-loading');
      const mainContent = document.getElementById('main-content');
      const userButtonDiv = document.getElementById('user-button');

      if (window.Clerk.user) {
        window.Clerk.mountUserButton(userButtonDiv);
        authLoading.style.display = 'none';
        mainContent.classList.remove('hidden');

        // CRITICAL: Attach static event listeners (CSP compliant)
        attachStaticEventListeners();

        // Load stories
        await loadStories();
      } else {
        window.location.href = '/';
      }
    });

    // ============================================
    // ATTACH STATIC EVENT LISTENERS (CSP COMPLIANT)
    // ============================================
    function attachStaticEventListeners() {
      // Search input
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.addEventListener('keyup', function() {
          filterStories();
        });
        console.log('Search input listener attached');
      }

      // Modal close button (header X)
      const modalCloseBtn = document.getElementById('modalCloseBtn');
      if (modalCloseBtn) {
        modalCloseBtn.addEventListener('click', function() {
          closeModal();
        });
        console.log('Modal close button listener attached');
      }

      // Modal close button (footer)
      const modalCloseFooterBtn = document.getElementById('modalCloseFooterBtn');
      if (modalCloseFooterBtn) {
        modalCloseFooterBtn.addEventListener('click', function() {
          closeModal();
        });
        console.log('Modal close footer button listener attached');
      }

      // Modal share button
      const modalShareBtn = document.getElementById('modalShareBtn');
      if (modalShareBtn) {
        modalShareBtn.addEventListener('click', function() {
          shareCurrentStory();
        });
        console.log('Modal share button listener attached');
      }
    }
  </script>
